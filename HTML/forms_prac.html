<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
  <form>

    <!-- button -->
    <label>button</label>
    <input type="button" name="" value="Button"><br>
    <!-- checkbox -->
    <label>checkbox</label>
    <input type="checkbox" name="" value=""><br>
    <!-- color -->
    <label>Colour</label>
    <input type="color" name="" value=""><br>
    <!-- date -->
    <label>Date</label>
    <input type="date" name="" value=""><br>
    <!-- datetime-local -->
    <label>datetime-local</label>
    <input type="datetime-local" name="" value=""><br>
    <!-- Email -->
    <label>Email</label>
    <input type="email" name="" value=""><br>
    <!-- file -->
    <label>File </label>
    <input type="file" name="" value=""><br>
    <!-- hidden -->
    <label>hidden</label>
    <input type="hidden" name="" value=""><br>
    <!-- image -->
    <label>Image</label>
    <input type="image" name="" value="Image"><br>
    <!-- month -->
    <label>month</label>
    <input type="month" name="" value=""><br>
    <!-- submit -->
    <label>Submit</label>
    <input type="submit" name="" value="Submit"><br>
    <!-- Telphone Number -->
    <label>Telephone Number</label>
    <input type="tel" name="" value=""><br>
    <!-- Text -->
    <label>text</label>
    <input type="text" name="" value=""><br>
    <!-- Time -->
    <label>Time</label>
    <input type="time" name="" value=""><br>
    <!-- URL -->
    <label>URL</label>
    <input type="url" name="" value=""><br>
    <!-- week -->
    <label>Week</label>
    <input type="week" name="" value=""><br>

  </form>
  </body>
</html>
