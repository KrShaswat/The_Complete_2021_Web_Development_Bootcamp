<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GRID Practice</title>
  <!-- Bootstrap 4.5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>
  <!--just two columns-->


  <div class="row">
    <div class="col" style="background-color: red; border: 1px solid">
      col 1
    </div>
    <div class="col" style="background-color: red; border: 1px solid">
      col 2
    </div>
  </div>

  <!--columns with grid spacing no reponse-->

  <div class="row">
    <div class="col-6" style="background-color: yellow; border: 1px solid">
      col 1
    </div>
    <div class="col-3" style="background-color: yellow; border: 1px solid">
      col 1
    </div>
    <div class="col-2" style="background-color: yellow; border: 1px solid">
      col 1
    </div>
    <div class="col-1" style="background-color: yellow; border: 1px solid">
      col 1
    </div>
  </div>

  <!--Airbnb responsive columns-->

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:1px solid">
      Col1
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:1px solid">
      Col2
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:1px solid">
      Col3
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:1px solid">
      Col4
    </div>
  </div>

  <!--Challenge-->

  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color:orange; border:1px solid">
      Col 1
    </div>
    <div class="col-lg-2 col-md-3" style="background-color:orange; border:1px solid">
      Col 2
    </div>
    <div class="col-lg-2 col-md-3" style="background-color:orange; border:1px solid">
      Col 3
    </div>
    <div class="col-lg-2 col-md-3" style="background-color:orange; border:1px solid">
      Col 4
    </div>
    <div class="col-lg-2 col-md-3" style="background-color:orange; border:1px solid">
      Col 5
    </div>
    <div class="col-lg-2 col-md-3" style="background-color:orange; border:1px solid">
      Col 6
    </div>

  </div>
</body>

</html>
